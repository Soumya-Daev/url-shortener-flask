<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- My scripts & links -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <title>URL_Shortener | Home</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='src/favicon.ico') }}"
    />
  </head>
  <body>
    <!-- Header  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="{{ url_for('static', filename='src/favicon.ico') }}"
            alt="URL_Shortener"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/list">Shortened Urls</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Body  -->
    <div class="myBody container">
      <form action = "#" method = "post">
        <div class="form-group">
          <label for="url"
            ><h1>Enter The URL</h1></label
          >
          <br />
          <div id="inpt" class="container">
            <input
              type="url"
              class="form-control form-control-lg"
              id="url"
              placeholder="https://your_url.com"
              name="nm"
              pattern="https://.*"
              required
              size="90"
              rows = "3"
              style="box-shadow: 5px 10px 8px #615c5c;"
            />
          </div>
            <input type="submit" value="Get Shortened URL" class="btn btn-primary btn-lg" style="box-shadow: 5px 10px 8px #615c5c;"></input>
        </div>
      </form>
      {% if url != '' %}
      <h3>Your Shortened Url is :</h3>
        <h2 style="justify-content: center; align-items: center; justify-self: center;"><b id="shortUrl">https://soumya-ly.onrender.com/{{url}}</b></h2>
      <button class = "btn btn-dark" onclick="myFunction()" style="box-shadow: 5px 10px 8px #615c5c;">Copy URL</button>
      {% endif %}
    </div>

    <!-- Footer  -->
    <div style="position: relative">
      <footer class="footer-distributed">
        <div class="footer-right">
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="https://www.linkedin.com/in/soumyadev-saha-5ab6a8237/"><i class="fa fa-linkedin"></i></a>
          <a href="https://github.com/SoumyadevSaha/"><i class="fa fa-github"></i></a>
        </div>

        <div class="footer-left">
          <p class="footer-links">
            <a class="link-1" href="/"> Home </a>

            <a href="#"> Blog </a>

            <a href="#"> Pricing </a>

            <a href="/about"> About </a>

            <a href="#"> Faq </a>

            <a href="#"> Contact </a>
          </p>

          <p>Soumyadev's Creations &copy; 2022</p>
        </div>
      </footer>
    </div>

    <!-- Scripts  -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>

  <!-- Bootstrap script  -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

  <!-- Footer  -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='footer.css') }}"
  />
</html>
